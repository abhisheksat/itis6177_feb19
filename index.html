<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Call To Lambda</title>
</head>
<body>
    <h3>Latest server date and time every 10 seconds...</h3>
    <div id="serverdata">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js" integrity="sha256-bd8XIKzrtyJ1O5Sh3Xp3GiuMIzWC42ZekvrMMD4GxRg=" crossorigin="anonymous"></script>
    <script>
        function callApi() {
            axios.get('http://159.65.32.96:3000')
            // axios.get('http://localhost:3000')
            .then(resp => {
                console.log(resp);
                var newElement = document.createElement('div');
                newElement.innerHTML = "<br/>Date : " + resp.data.date.year + "/" + resp.data.date.month + "/" + resp.data.date.date +"<br/> Time : " + resp.data.time.hours + ":" + resp.data.time.minutes + ":" + resp.data.time.seconds + "<br/>";
                document.getElementById('serverdata').appendChild(newElement);
            });
        }
    </script>
    <script>
        callApi();
        setInterval(function() {
            callApi();
        }, 10000);
    </script>
</body>
</html>
